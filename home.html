<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-3 ps-4" id="side-left">
            <div id="icons">
                <div class="d-flex flex-column pb-3">
                    <i class="bi bi-three-dots"></i>
                    <span><i class="bi bi-house-door-fill"></i>
                        <p>Home</p>
                    </span>
                    <span><i class="bi bi-search"></i>
                        <p>Cerca</p>
                    </span>
                    <span><i class="bi bi-music-note-list"></i>
                        <p>La tua libreria</p>
                    </span>
                </div>
                <div class="d-flex flex-column">
                    <span><i class="bi bi-plus-square-fill"></i>
                        <p>Crea playlist</p>
                    </span>
                    <span><img src="./assets/image/heart.png">
                        <p>Brani che ti piacciono</p>
                    </span>
                    <span><i class="bi bi-bookmark-fill"></i>
                        <p>I tuoi episodi</p>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-7" id="center">Parte centrale</div>
        <div class="col-2" id="side-right">Sidebar Right</div>
    </div>
    <footer>
        Music Bar
    </footer>
</body>

</html>
