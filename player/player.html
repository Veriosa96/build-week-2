<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>player</title>
  </head>
  <body>
    <div class="music-player">
      <div class="song-bar">
        <div class="song-infos">
          <div class="image-container">
            <img
              src="./thriller-michael-jackson-copertina-e1548770138210.webp"
              alt=""
              srcset=""
            />
          </div>
          <div class="song-description">
            <p class="title">Thriller</p>
            <p class="artist">Michael Jackson</p>
          </div>
        </div>
        <div class="icons">
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
      <div class="progress-controller">
        <div class="control-buttons">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="play-pause fas fa-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-sharp fa-solid fa-arrow-rotate-left"></i>
        </div>
        <div class="progress-container">
          <span>0:49 </span>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <span>3:15</span>
        </div>
      </div>
      <div id="other" class="other-features">
        <div id="other" class="other-features">
          <span class="material-symbols-outlined"> reorder </span>
          <span class="material-symbols-outlined"> computer </span>
          <span class="material-symbols-outlined"> volume_up </span>
          <div class="volume-bar">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
